version: '3.3'

services:
  redis:
    image: 'redis:7.0.7-alpine'
    container_name: redis
    command: redis-server
    volumes:
      - redis_data:/data
    expose:
      - 6379
    logging:
      driver: "json-file"
      options:
        max-size: "512m"

  postgres:
    image: postgres:14.6
    restart: always
    container_name: 'postgres'
    environment:
      POSTGRES_PASSWORD: ''
      POSTGRES_USER: 'postgres'
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    volumes:
      - postgres_data:/var/lib/postgresql
    expose:
      - 5432
    logging:
      driver: "json-file"
      options:
        max-size: "512m"

  blockscout:
    depends_on:
      - postgres
      - smart-contract-verifier
      - redis
    # image: blockscout/blockscout:${DOCKER_TAG:-latest}
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        SECRET_KEY_BASE: 'eQrLcUBRvQIlqAdmbu9ADOH2JfrtEWX6IHwODLOwEIaX0uRBJAbGT4XzCWx2KPAy'
    restart: always
    container_name: 'blockscout'
    command: bash -c "bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    # command: bash -c "while true; do sleep 15 ; echo "background"; done"
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - ./envs/common-godwoken.env
    environment:
      ETHEREUM_JSONRPC_HTTP_URL: https://v1.mainnet.godwoken.io/rpc
      CHAIN_ID: '71402'
      SUPPORTED_CHAINS: '[ { "title": "Godwoken V1 Testnet", "url": "https://testnet-explorer.godwoken.io", "test_net?": true } ]'
      EXTERNAL_APPS: '[ { "title": "Testnet", "url": "https://testnet-explorer.godwoken.io", "test_net?": true }, { "title": "Mainnet", "url": "https://mainnet-explorer.godwoken.io" } ]'
      BLOCKSCOUT_HOST: 'mainnet-explorer.godwoken.io'
      SHOW_TESTNET_LABEL: 'true'
      SUBNETWORK: Mainnet
    ports:
      - 0.0.0.0:80:4000
    volumes:
      - logs_data:/app/logs/
    logging:
      driver: "json-file"
      options:
        max-size: "512m"

  smart-contract-verifier:
    image: ghcr.io/blockscout/smart-contract-verifier:${SMART_CONTRACT_VERIFIER_DOCKER_TAG:-latest}
    restart: always
    container_name: 'smart-contract-verifier'
    env_file:
      - ./envs/common-smart-contract-verifier.env
    expose:
      - 8043

  visualizer:
    image: ghcr.io/blockscout/visualizer:${VISUALIZER_DOCKER_TAG:-latest}
    restart: always
    container_name: 'visualizer'
    env_file:
      - ./envs/common-visualizer.env
    expose:
      - 8050
    logging:
      driver: "json-file"
      options:
        max-size: "512m"

volumes:
  redis_data:
  postgres_data:
  logs_data:
